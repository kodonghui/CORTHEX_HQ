# CORTHEX HQ 명령 프리셋 (즐겨찾기)
#
# 자주 쓰는 명령을 등록해두면 프리셋 이름만으로 실행할 수 있습니다.
#
# 사용법 (CLI):
#   프리셋 저장 <이름> <명령>   - 새 프리셋 저장
#   프리셋 삭제 <이름>          - 프리셋 삭제
#   프리셋 목록                 - 전체 프리셋 조회
#   <프리셋 이름>               - 저장된 명령 바로 실행
#
# 또는 이 파일을 직접 편집해도 됩니다.

presets:
  - name: "주간보고"
    command: "이번 주 전체 사업부 현황을 요약 보고해줘"
  - name: "시장분석"
    command: "현재 주요 시장 동향과 투자 관련 이슈를 분석해줘"
  - name: "기술검토"
    command: "LEET MASTER 서비스의 기술 스택 현황을 검토하고 개선점을 제안해줘"
