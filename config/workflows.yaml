workflows:
  # ── 워크플로우 1: 일일 시장 브리핑 ──
  - workflow_id: "daily_market_briefing"
    name: "일일 시장 브리핑"
    description: "매일 아침 글로벌+한국 시장 현황을 종합하여 CEO에게 브리핑 보고서를 생성합니다"
    steps:
      - name: "글로벌 시장 조회"
        command: "글로벌 주요 지수(S&P500, 나스닥, 니케이)와 비트코인 시세를 조회해줘"
        assigned_agent: "market_condition_specialist"
      - name: "한국 시장 조회"
        command: "KOSPI, KOSDAQ 시가총액 상위 10개 종목과 오늘의 시장 현황을 알려줘"
        assigned_agent: "market_condition_specialist"
      - name: "경제 뉴스 종합"
        command: "오늘의 주요 경제 뉴스를 검색하고, 시장에 미칠 영향을 분석해줘"
        assigned_agent: "market_condition_specialist"
      - name: "브리핑 보고서 생성"
        command: "이전 단계 결과를 종합하여 일일 시장 브리핑 보고서를 생성해줘: {prev_result}"
        assigned_agent: "cio_manager"

  # ── 워크플로우 2: 종목 심층 분석 ──
  - workflow_id: "deep_stock_analysis"
    name: "종목 심층 분석"
    description: "특정 종목에 대해 펀더멘털+기술적+리스크 분석을 순차 실행하여 종합 투자 의견을 생성합니다"
    steps:
      - name: "재무제표 분석"
        command: "해당 종목의 재무제표(매출, 영업이익, 순이익)를 조회하고 분석해줘"
        assigned_agent: "stock_analysis_specialist"
      - name: "기술적 지표 분석"
        command: "해당 종목의 RSI, MACD, 볼린저밴드 기술적 지표를 분석해줘"
        assigned_agent: "technical_analysis_specialist"
      - name: "내부자 거래 확인"
        command: "해당 종목의 최근 내부자(임원/대주주) 거래를 확인해줘"
        assigned_agent: "stock_analysis_specialist"
      - name: "종합 투자 보고서"
        command: "이전 분석 결과를 종합하여 투자 보고서를 작성해줘: {prev_result}"
        assigned_agent: "cio_manager"

  # ── 워크플로우 3: 경쟁사 정기 모니터링 ──
  - workflow_id: "competitor_monitoring"
    name: "경쟁사 정기 모니터링"
    description: "경쟁사 웹사이트, SNS, 앱 리뷰를 종합 모니터링하여 변화를 감지합니다"
    steps:
      - name: "웹사이트 변경 감지"
        command: "등록된 경쟁사 웹사이트의 변경사항을 확인해줘"
        assigned_agent: "market_research_specialist"
      - name: "SNS 활동 모니터링"
        command: "경쟁사 SNS 활동을 모니터링하고 최근 콘텐츠를 분석해줘"
        assigned_agent: "community_specialist"
      - name: "앱 리뷰 분석"
        command: "경쟁사 앱의 최근 리뷰를 수집하고 불만/칭찬 포인트를 분석해줘"
        assigned_agent: "survey_specialist"
      - name: "종합 경쟁 분석 보고서"
        command: "경쟁사 모니터링 결과를 종합하여 경쟁 분석 보고서를 작성해줘: {prev_result}"
        assigned_agent: "cmo_manager"

  # ── 워크플로우 4: 콘텐츠 생산 파이프라인 ──
  - workflow_id: "content_pipeline"
    name: "콘텐츠 생산 파이프라인"
    description: "트렌드 조사부터 콘텐츠 작성, SEO 최적화, 해시태그 추천까지 자동화합니다"
    steps:
      - name: "트렌드 조사"
        command: "관련 분야의 최근 검색 트렌드와 커뮤니티 반응을 조사해줘"
        assigned_agent: "survey_specialist"
      - name: "콘텐츠 초안 작성"
        command: "이전 트렌드 조사를 기반으로 블로그 글 초안을 작성해줘: {prev_result}"
        assigned_agent: "content_specialist"
      - name: "SEO 최적화"
        command: "작성된 콘텐츠의 SEO를 분석하고 제목/키워드를 최적화해줘: {prev_result}"
        assigned_agent: "content_specialist"
      - name: "해시태그 추천"
        command: "이 콘텐츠에 적합한 SNS 해시태그를 추천해줘: {prev_result}"
        assigned_agent: "community_specialist"

  # ── 워크플로우 5: 법률 리스크 점검 ──
  - workflow_id: "legal_risk_check"
    name: "법률 리스크 점검"
    description: "관련 법령 변경 확인, 계약서 검토를 종합하여 법률 리스크를 점검합니다"
    steps:
      - name: "법령 변경 확인"
        command: "저작권법, 개인정보보호법 관련 최근 법령 변경사항을 확인해줘"
        assigned_agent: "copyright_specialist"
      - name: "계약서 주요 조항 검토"
        command: "현재 사용 중인 서비스 이용약관의 위험 조항을 검토해줘"
        assigned_agent: "patent_specialist"
      - name: "법률 리스크 종합 보고"
        command: "법률 리스크 점검 결과를 종합하여 보고서를 작성해줘: {prev_result}"
        assigned_agent: "clo_manager"

  # ── 워크플로우 6: 주간 종합 보고서 ──
  - workflow_id: "weekly_comprehensive"
    name: "주간 종합 보고서"
    description: "한 주간의 시장, 기술, 마케팅, 법률 현황을 종합하는 보고서를 자동 생성합니다"
    steps:
      - name: "시장 현황 요약"
        command: "이번 주 한국/글로벌 시장 현황을 요약해줘"
        assigned_agent: "market_condition_specialist"
      - name: "기술 개발 현황"
        command: "이번 주 GitHub 커밋/이슈 현황을 정리해줘"
        assigned_agent: "cto_manager"
      - name: "마케팅 성과"
        command: "이번 주 SNS 활동과 마케팅 성과를 정리해줘"
        assigned_agent: "cmo_manager"
      - name: "주간 보고서 생성"
        command: "이전 단계 결과를 종합하여 주간 보고서를 생성해줘: {prev_result}"
        assigned_agent: "chief_of_staff"
