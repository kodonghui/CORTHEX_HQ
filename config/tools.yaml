tools:
  - tool_id: "patent_attorney"
    name: "Patent Attorney"
    name_ko: "변리사"
    description: "특허 출원, 선행기술 조사, 특허 침해 분석"
    model_name: "gpt-5-mini"

  - tool_id: "tax_accountant"
    name: "Tax Accountant"
    name_ko: "세무사"
    description: "세무 관련 조언, 절세 전략, 세금 계산"
    model_name: "gpt-5-mini"

  - tool_id: "designer"
    name: "Designer"
    name_ko: "디자이너"
    description: "UI/UX 디자인 조언, 디자인 시스템, 와이어프레임"
    model_name: "gpt-5-mini"

  - tool_id: "translator"
    name: "Translator"
    name_ko: "번역가"
    description: "한영/영한 번역, 기술 문서 번역"
    model_name: "gpt-5-mini"

  - tool_id: "web_search"
    name: "Web Search"
    name_ko: "웹검색"
    description: "실시간 웹 검색 및 정보 수집"
    model_name: "gpt-5-mini"

  - tool_id: "daum_cafe"
    name: "Daum Cafe Search"
    name_ko: "다음 카페 검색"
    description: "다음 카페 글 검색 및 본문 크롤링, 소비자 반응 분석 (카카오 API)"
    model_name: "gpt-5-mini"

  # ─── SNS 연동 도구 ───

  - tool_id: "leet_survey"
    name: "LEET Survey"
    name_ko: "LEET 해설 서베이"
    description: "6개 커뮤니티(다음카페/네이버카페/네이버블로그/오르비/디시인사이드/티스토리)에서 LEET 해설 부정의견 자동 수집·분석"
    model_name: "gpt-5-mini"

  - tool_id: "sns_manager"
    name: "SNS Manager"
    name_ko: "SNS 매니저"
    description: "Tistory/YouTube/Instagram/LinkedIn/네이버카페/네이버블로그/다음카페 통합 퍼블리싱 (CEO 승인 큐 포함)"
    model_name: "gpt-5-mini"

  # ═══════════════════════════════════════════
  #  부서별 전문가 도구 (실제 외부 API 연동)
  # ═══════════════════════════════════════════

  # ─── CIO 투자분석처 도구 ───

  - tool_id: "kr_stock"
    name: "Korean Stock Data"
    name_ko: "한국 주식 데이터"
    description: "한국거래소 주가/거래량 조회, 기술적 지표(RSI/MACD/BB) 자동 계산, 시가총액 순위 (pykrx)"
    model_name: "gpt-5-mini"

  - tool_id: "dart_api"
    name: "DART Financial Statements"
    name_ko: "DART 재무제표"
    description: "금융감독원 DART 기업 재무제표(매출/영업이익/순이익), 기업정보, 최신 공시 조회"
    model_name: "gpt-5-mini"

  - tool_id: "naver_news"
    name: "Naver News Search"
    name_ko: "네이버 뉴스 검색"
    description: "네이버 검색 API로 최신 뉴스 검색, 금융/시장 뉴스 분석"
    model_name: "gpt-5-mini"

  - tool_id: "ecos_macro"
    name: "ECOS Macro Indicators"
    name_ko: "한국은행 경제 지표"
    description: "한국은행 ECOS API로 기준금리, GDP, CPI, 환율 등 거시경제 지표 조회"
    model_name: "gpt-5-mini"

  # ─── CSO 사업기획처 도구 ───

  - tool_id: "naver_datalab"
    name: "Naver DataLab Trends"
    name_ko: "네이버 데이터랩"
    description: "네이버 데이터랩 API로 키워드 검색량 추이(최대 5개 비교) 및 쇼핑 트렌드 분석"
    model_name: "gpt-5-mini"

  - tool_id: "public_data"
    name: "Public Data Portal"
    name_ko: "공공데이터"
    description: "공공데이터포털 API로 인구, 교육, 경제 등 정부 통계 데이터 조회"
    model_name: "gpt-5-mini"

