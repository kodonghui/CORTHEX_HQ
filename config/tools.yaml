    model_name: "gpt-5-mini"

  - tool_id: "dividend_calendar"
    name: "Dividend Calendar"
    name_ko: "배당 캘린더"
    description: "배당 일정/이력/상위 종목 — 월별 배당 종목, 기업별 배당 이력, 배당수익률 TOP 종목 조회"
