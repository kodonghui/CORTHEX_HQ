# ===========================================
# CORTHEX HQ - Tool Pool Configuration (도구 설정)
# ===========================================
# 에이전트가 필요 시 호출하는 전문 도구 목록

tools:
  - tool_id: "patent_attorney"
    name: "Patent Attorney"
    name_ko: "변리사"
    description: "특허 출원, 선행기술 조사, 특허 침해 분석"
    model_name: "gpt-5-mini"

  - tool_id: "tax_accountant"
    name: "Tax Accountant"
    name_ko: "세무사"
    description: "세무 관련 조언, 절세 전략, 세금 계산"
    model_name: "gpt-5-mini"

  - tool_id: "designer"
    name: "Designer"
    name_ko: "디자이너"
    description: "UI/UX 디자인 조언, 디자인 시스템, 와이어프레임"
    model_name: "gpt-5-mini"

  - tool_id: "translator"
    name: "Translator"
    name_ko: "번역가"
    description: "한영/영한 번역, 기술 문서 번역"
    model_name: "gpt-5-mini"

  - tool_id: "web_search"
    name: "Web Search"
    name_ko: "웹검색"
    description: "실시간 웹 검색 및 정보 수집"
    model_name: "gpt-5-mini"

  - tool_id: "daum_cafe"
    name: "Daum Cafe Search"
    name_ko: "다음 카페 검색"
    description: "다음 카페 글 검색 및 본문 크롤링, 소비자 반응 분석 (카카오 API)"
    model_name: "gpt-5-mini"

  # ─── SNS 연동 도구 ───

  - tool_id: "leet_survey"
    name: "LEET Survey"
    name_ko: "LEET 해설 서베이"
    description: "6개 커뮤니티(다음카페/네이버카페/네이버블로그/오르비/디시인사이드/티스토리)에서 LEET 해설 부정의견 자동 수집·분석"
    model_name: "gpt-5-mini"

  - tool_id: "sns_manager"
    name: "SNS Manager"
    name_ko: "SNS 매니저"
    description: "Tistory/YouTube/Instagram/LinkedIn/네이버카페/네이버블로그/다음카페 통합 퍼블리싱 (CEO 승인 큐 포함)"
    model_name: "gpt-5-mini"

  # ═══════════════════════════════════════════
  #  부서별 전문가 도구 (실제 외부 API 연동)
  # ═══════════════════════════════════════════

  # ─── CIO 투자분석처 도구 ───

  - tool_id: "kr_stock"
    name: "Korean Stock Data"
    name_ko: "한국 주식 데이터"
    description: "한국거래소 주가/거래량 조회, 기술적 지표(RSI/MACD/BB) 자동 계산, 시가총액 순위 (pykrx)"
    model_name: "gpt-5-mini"

  - tool_id: "dart_api"
    name: "DART Financial Statements"
    name_ko: "DART 재무제표"
    description: "금융감독원 DART 기업 재무제표(매출/영업이익/순이익), 기업정보, 최신 공시 조회"
    model_name: "gpt-5-mini"

  - tool_id: "naver_news"
    name: "Naver News Search"
    name_ko: "네이버 뉴스 검색"
    description: "네이버 검색 API로 최신 뉴스 검색, 금융/시장 뉴스 분석"
    model_name: "gpt-5-mini"

  - tool_id: "ecos_macro"
    name: "ECOS Macro Indicators"
    name_ko: "한국은행 경제 지표"
    description: "한국은행 ECOS API로 기준금리, GDP, CPI, 환율 등 거시경제 지표 조회"
    model_name: "gpt-5-mini"

  # ─── CSO 사업기획처 도구 ───

  - tool_id: "naver_datalab"
    name: "Naver DataLab Trends"
    name_ko: "네이버 데이터랩"
    description: "네이버 데이터랩 API로 키워드 검색량 추이(최대 5개 비교) 및 쇼핑 트렌드 분석"
    model_name: "gpt-5-mini"

  - tool_id: "public_data"
    name: "Public Data Portal"
    name_ko: "공공데이터"
    description: "공공데이터포털 API로 인구, 교육, 경제 등 정부 통계 데이터 조회"
    model_name: "gpt-5-mini"

  # ─── CLO 법무IP처 도구 ───

  - tool_id: "kipris"
    name: "KIPRIS Patent/Trademark Search"
    name_ko: "특허/상표 검색"
    description: "KIPRIS Plus API로 특허, 상표, 디자인 검색 및 분석"
    model_name: "gpt-5-mini"

  - tool_id: "law_search"
    name: "Law/Precedent Search"
    name_ko: "법령/판례 검색"
    description: "국가법령정보센터 API로 법령 조문 및 판례 검색"
    model_name: "gpt-5-mini"

  # ─── CTO 기술개발처 도구 ───

  - tool_id: "github_tool"
    name: "GitHub API"
    name_ko: "GitHub"
    description: "GitHub REST API로 이슈, PR, 커밋 이력, 저장소 통계 조회"
    model_name: "gpt-5-mini"

  - tool_id: "code_quality"
    name: "Code Quality Check"
    name_ko: "코드 품질 검사"
    description: "bandit(보안), ruff(린팅), pytest(테스트)로 코드 품질 종합 검사"
    model_name: "gpt-5-mini"

  # ─── CPO 출판기록처 도구 ───

  - tool_id: "notion_api"
    name: "Notion Integration"
    name_ko: "노션 연동"
    description: "Notion API로 페이지 생성/수정, 데이터베이스 쿼리, 마크다운 자동 변환"
    model_name: "gpt-5-mini"

  - tool_id: "doc_converter"
    name: "Document Converter"
    name_ko: "문서 변환"
    description: "pandoc으로 마크다운을 PDF, DOCX, ePub(전자책)으로 변환"
    model_name: "gpt-5-mini"

  # ─── CTO 기술개발처 신규 도구 ───

  - tool_id: "uptime_monitor"
    name: "Uptime Monitor"
    name_ko: "웹사이트 상태 모니터"
    description: "웹사이트 가동 상태 확인, 응답 속도 측정, 다운 감지 및 이력 관리"
    model_name: "gpt-5-mini"

  - tool_id: "security_scanner"
    name: "Security Scanner"
    name_ko: "보안 취약점 스캐너"
    description: "프로젝트 의존성 패키지의 알려진 보안 취약점(CVE) 검사 (pip-audit / OSV API)"
    model_name: "gpt-5-mini"

  - tool_id: "log_analyzer"
    name: "Log Analyzer"
    name_ko: "에러 로그 분석기"
    description: "로그 파일 분석 — 에러 유형/빈도/패턴 자동 통계, 시간대별 분포 시각화"
    model_name: "gpt-5-mini"

  - tool_id: "api_benchmark"
    name: "API Benchmark"
    name_ko: "API 성능 측정기"
    description: "도구/API 응답 속도(P50/P95/P99) 및 성공률 측정, 성능 보고서 생성"
    model_name: "gpt-5-mini"

  # ─── CPO 출판기록처 신규 도구 ───

  - tool_id: "report_generator"
    name: "Report Generator"
    name_ko: "보고서 자동 생성기"
    description: "투자보고서/시장분석/주간보고 등 전문 마크다운·HTML 보고서 자동 생성"
    model_name: "gpt-5-mini"

  - tool_id: "meeting_formatter"
    name: "Meeting Formatter"
    name_ko: "회의록 자동 정리기"
    description: "회의 내용에서 결정사항/할일/담당자 자동 추출, 구조화된 회의록 생성"
    model_name: "gpt-5-mini"

  # ─── 전사 공통 도구 ───

  - tool_id: "newsletter_builder"
    name: "Newsletter Builder"
    name_ko: "자동 뉴스레터 생성기"
    description: "주간/월간 뉴스레터 자동 생성 (뉴스, 트렌드, 커뮤니티, 팁 섹션 포함)"
    model_name: "gpt-5-mini"
