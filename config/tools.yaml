tools:
# 삭제됨: web_search (가짜 — LLM 지식만 사용. real_web_search가 진짜 구글 검색)

- tool_id: daum_cafe
  name: Daum Cafe Search
  name_ko: 다음 카페 검색
  description: 다음 카페 글 검색 및 본문 크롤링, 소비자 반응 분석 (카카오 API)
  parameters:
    type: object
    properties:
      action:
        type: string
        enum:
        - search
        - read
        - analyze
        description: search=글 검색, read=본문 크롤링, analyze=소비자 반응 분석
      query:
        type: string
        description: 검색 키워드
      cafe_id:
        type: string
        description: 카페 ID (특정 카페 한정 검색 시)
      count:
        type: integer
        description: 검색 결과 수 (기본값 20)
    required:
    - action
    - query

- tool_id: leet_survey
  name: LEET Survey
  name_ko: LEET 해설 서베이
  description: 6개 커뮤니티(다음카페/네이버카페/네이버블로그/오르비/디시인사이드/티스토리)에서 LEET 해설 부정의견 자동 수집·분석
  parameters:
    type: object
    properties:
      action:
        type: string
        enum:
        - survey
        - analyze
        - report
        description: survey=커뮤니티 수집, analyze=부정의견 분석, report=종합 보고서 생성
      year:
        type: integer
        description: 'LEET 시험 연도 (예: 2026)'
      keyword:
        type: string
        description: '추가 검색 키워드 (예: 특정 문항번호, 과목명)'
    required:
    - action

- tool_id: sns_manager
  name: SNS Manager
  name_ko: SNS 매니저
  description: 6개 플랫폼(Tistory/YouTube/Instagram/네이버블로그/네이버카페/다음카페) 통합 퍼블리싱. CEO 승인 큐 포함
  parameters:
    type: object
    properties:
      action:
        type: string
        enum:
        - submit
        - approve
        - reject
        - publish
        - queue
        - status
        description: submit=발행 요청(큐 등록), approve=CEO 승인, reject=CEO 거절, publish=실제 발행(CMO만), queue=큐 조회, status=연결 상태
      platform:
        type: string
        description: '발행 플랫폼 (tistory, youtube, instagram, naver_blog, naver_cafe, daum_cafe)'
      title:
        type: string
        description: 콘텐츠 제목
      body:
        type: string
        description: 콘텐츠 본문
      tags:
        type: array
        items:
          type: string
        description: 태그 목록
      request_id:
        type: string
        description: 'approve/reject/publish 시 필요한 요청 ID'
      reason:
        type: string
        description: reject 시 거절 사유
    required:
    - action

- tool_id: kr_stock
  name: Korean Stock Data
  name_ko: 한국 주식 데이터
  description: 한국거래소 주가/거래량 조회, 기술적 지표(RSI/MACD/BB) 자동 계산, 시가총액 순위 (pykrx)

  parameters:
    type: object
    properties:
      action:
        type: string
        enum:
        - price
        - ohlcv
        - indicators
        - market_cap
        description: 수행할 작업. price=주가조회, ohlcv=기간별 데이터, indicators=기술적지표, market_cap=시가총액순위
      ticker:
        type: string
        description: '종목코드 (예: 005930). ticker 또는 name 중 하나 필수'
      name:
        type: string
        description: '종목명 (예: 삼성전자). ticker 또는 name 중 하나 필수'
      days:
        type: integer
        description: 조회 기간 (일수, 기본값 30)
      market:
        type: string
        enum:
        - KOSPI
        - KOSDAQ
        description: 시장 구분 (market_cap action에만 사용, 기본값 KOSPI)
      top_n:
        type: integer
        description: 시가총액 상위 N개 (market_cap action에만 사용, 기본값 20)
    required:
    - action
- tool_id: dart_api
  name: DART Financial Statements
  name_ko: DART 재무제표
  description: 금융감독원 DART 기업 재무제표(매출/영업이익/순이익), 기업정보, 최신 공시 조회

  parameters:
    type: object
    properties:
      action:
        type: string
        enum:
        - financial
        - company
        - disclosure
        description: financial=재무제표 조회, company=기업정보, disclosure=최신 공시
      company:
        type: string
        description: '기업명 (예: 삼성전자, SK하이닉스, LG에너지솔루션)'
      year:
        type: string
        description: '조회 연도 (예: 2024, 기본값: 2024)'
      report_code:
        type: string
        description: '공시 유형 코드 (11011=사업보고서, 기본값: 11011)'
    required:
    - action
    - company
- tool_id: naver_news
  name: Naver News Search
  name_ko: 네이버 뉴스 검색
  description: 네이버 검색 API로 최신 뉴스 검색, 금융/시장 뉴스 분석
  parameters:
    type: object
    properties:
      action:
        type: string
        enum:
        - search
        - analyze
        description: search=뉴스 검색, analyze=뉴스 분석
      query:
        type: string
        description: 검색 키워드
      count:
        type: integer
        description: 검색 결과 수 (기본값 10)
      sort:
        type: string
        enum: [date, sim]
        description: '정렬 기준 (date=최신순, sim=관련도순. 기본값: date)'
    required:
    - action
    - query

- tool_id: ecos_macro
  name: ECOS Macro Indicators
  name_ko: 한국은행 경제 지표
  description: 한국은행 ECOS API로 기준금리, GDP, CPI, 환율 등 거시경제 지표 조회
  parameters:
    type: object
    properties:
      action:
        type: string
        enum:
        - rate
        - gdp
        - cpi
        - exchange
        - full
        description: rate=기준금리, gdp=GDP, cpi=소비자물가, exchange=환율, full=전체 지표
      period:
        type: string
        description: '조회 기간 (예: 2024, 2024Q1)'
    required:
    - action

- tool_id: naver_datalab
  name: Naver DataLab Trends
  name_ko: 네이버 데이터랩
  description: 네이버 데이터랩 API로 키워드 검색량 추이(최대 5개 비교) 및 쇼핑 트렌드 분석
  parameters:
    type: object
    properties:
      action:
        type: string
        enum:
        - trend
        - shopping
        - compare
        description: trend=검색량 추이, shopping=쇼핑 트렌드, compare=키워드 비교
      keywords:
        type: string
        description: '키워드 쉼표 구분 (최대 5개, 예: 삼성전자,카카오,네이버)'
      period:
        type: string
        description: '조회 기간 (예: 1m, 3m, 1y)'
    required:
    - action
    - keywords

- tool_id: public_data
  name: Public Data Portal
  name_ko: 공공데이터
  description: 공공데이터포털 API로 인구, 교육, 경제 등 정부 통계 데이터 조회
  parameters:
    type: object
    properties:
      action:
        type: string
        enum:
        - search
        - query
        description: search=데이터셋 검색, query=데이터 조회
      keyword:
        type: string
        description: 검색 키워드
      dataset_id:
        type: string
        description: 데이터셋 ID (query 시 필수)
    required:
    - action

- tool_id: platform_market_scraper
  name: Platform Market Scraper
  name_ko: 플랫폼 시장 조사기
  description: 크몽/탈잉/클래스101 플랫폼에서 서비스 가격·리뷰·판매량 수집 및 시장 분석
  parameters:
    type: object
    properties:
      action:
        type: string
        enum:
        - scrape
        - analyze
        - compare
        description: scrape=데이터 수집, analyze=시장 분석, compare=플랫폼 비교
      platform:
        type: string
        enum: [kmong, taling, class101, all]
        description: '플랫폼 (기본값: all)'
      category:
        type: string
        description: '카테고리 (예: 디자인, 마케팅, 개발)'
      keyword:
        type: string
        description: 검색 키워드
    required:
    - action

- tool_id: kipris
  name: KIPRIS Patent/Trademark Search
  name_ko: 특허/상표 검색
  description: KIPRIS Plus API로 특허, 상표, 디자인 검색 및 분석
  parameters:
    type: object
    properties:
      action:
        type: string
        enum:
        - patent
        - trademark
        - design
        description: patent=특허 검색, trademark=상표 검색, design=디자인 검색
      query:
        type: string
        description: 검색 키워드
      applicant:
        type: string
        description: 출원인명 (선택)
    required:
    - action
    - query

- tool_id: law_search
  name: Law/Precedent Search
  name_ko: 법령/판례 검색
  description: 국가법령정보센터 API로 법령 조문 및 판례 검색
  parameters:
    type: object
    properties:
      action:
        type: string
        enum:
        - law
        - precedent
        - search
        description: law=법령 조문 검색, precedent=판례 검색, search=통합 검색
      query:
        type: string
        description: 검색 키워드
      law_name:
        type: string
        description: '법령명 (예: 저작권법, 개인정보보호법)'
    required:
    - action
    - query

- tool_id: precedent_analyzer
  name: Precedent Analyzer
  name_ko: 판례 트렌드 분석기
  description: 특정 법률 분야의 판례를 대량 수집하여 판결 경향(연도별 건수, 승소율, 키워드) 분석
  parameters:
    type: object
    properties:
      action:
        type: string
        enum:
        - trend
        - statistics
        - keyword
        description: trend=연도별 판결 경향, statistics=승소율 통계, keyword=키워드 분석
      field:
        type: string
        description: '법률 분야 (예: 저작권, 특허, 노동, 상법)'
      years:
        type: integer
        description: 분석 기간 연수 (기본값 5)
    required:
    - action
    - field

- tool_id: trademark_similarity
  name: Trademark Similarity Checker
  name_ko: 상표 유사도 검사기
  description: 브랜드명/상표명의 기존 등록 상표 대비 유사도(글자·발음·외관) 자동 판별
  parameters:
    type: object
    properties:
      action:
        type: string
        enum:
        - check
        - detail
        description: check=유사도 검사, detail=상세 비교 분석
      brand_name:
        type: string
        description: 검사할 브랜드명/상표명
      class_code:
        type: string
        description: '상표 분류코드 (선택, 예: 09, 35, 42)'
    required:
    - action
    - brand_name

- tool_id: contract_reviewer
  name: Contract Reviewer
  name_ko: 계약서 자동 검토기
  description: 계약서 텍스트에서 위험/불리 조항 자동 탐지 및 필수 조항 누락 체크
  parameters:
    type: object
    properties:
      action:
        type: string
        enum:
        - review
        - risk
        - checklist
        description: review=종합 검토, risk=위험 조항 탐지, checklist=필수 조항 누락 체크
      contract_text:
        type: string
        description: 계약서 텍스트 내용
      contract_type:
        type: string
        description: '계약 유형 (예: 용역, 라이선스, 고용, NDA)'
    required:
    - action
    - contract_text

- tool_id: nda_analyzer
  name: NDA Analyzer
  name_ko: NDA 분석기
  description: 비밀유지계약(NDA/기밀유지계약) 조항별 리스크 분석, 불리 조항 탐지, 비교분석, 초안 가이드라인
  parameters:
    type: object
    properties:
      action:
        type: string
        enum:
        - analyze
        - compare
        - draft_guide
        description: analyze=조항별 리스크 분석, compare=비교 분석, draft_guide=초안 가이드라인
      nda_text:
        type: string
        description: NDA 텍스트 내용
      party_role:
        type: string
        enum: [disclosing, receiving, mutual]
        description: '우리 측 역할 (disclosing=공개측, receiving=수령측, mutual=상호)'
    required:
    - action
    - nda_text

- tool_id: license_scanner
  name: License Scanner
  name_ko: 라이선스 스캐너
  description: 오픈소스/소프트웨어 라이선스 의무·제한사항 분석 및 호환성 검사, 카피레프트 전파 위험 진단
  parameters:
    type: object
    properties:
      action:
        type: string
        enum:
        - scan
        - compatibility
        - risk
        description: scan=라이선스 분석, compatibility=호환성 검사, risk=카피레프트 위험 진단
      license_name:
        type: string
        description: '라이선스명 (예: MIT, GPL-3.0, Apache-2.0)'
      project_license:
        type: string
        description: '프로젝트 라이선스 (호환성 검사 시)'
    required:
    - action
    - license_name

- tool_id: ip_portfolio_manager
  name: IP Portfolio Manager
  name_ko: IP 포트폴리오 관리기
  description: 기업의 지식재산권(특허, 상표, 디자인, 저작권) 포트폴리오 분석·관리 및 IP 전략 수립
  parameters:
    type: object
    properties:
      action:
        type: string
        enum:
        - overview
        - analyze
        - strategy
        description: overview=포트폴리오 현황, analyze=IP 분석, strategy=IP 전략 수립
      company:
        type: string
        description: 기업명
      ip_type:
        type: string
        enum: [patent, trademark, design, copyright, all]
        description: 'IP 유형 (기본값: all)'
    required:
    - action

- tool_id: ai_governance_checker
  name: AI Governance Checker
  name_ko: AI 거버넌스 검사기
  description: AI 시스템의 거버넌스·윤리·규제 준수(EU AI Act, ISO 42001, OECD AI 원칙) 체계적 검증
  parameters:
    type: object
    properties:
      action:
        type: string
        enum:
        - check
        - eu_ai_act
        - iso_42001
        - full
        description: check=종합 검증, eu_ai_act=EU AI Act 준수, iso_42001=ISO 42001 점검, full=전체 리포트
      system_description:
        type: string
        description: AI 시스템 설명
      risk_level:
        type: string
        enum: [minimal, limited, high, unacceptable]
        description: 'AI 위험 수준 (EU AI Act 기준)'
    required:
    - action
    - system_description

- tool_id: law_change_monitor
  name: Law Change Monitor
  name_ko: 법령 변경 알리미
  description: 관련 법령의 개정/신설/폐지 자동 감지 및 사업 영향 분석
  parameters:
    type: object
    properties:
      action:
        type: string
        enum:
        - monitor
        - impact
        - history
        description: monitor=변경사항 감지, impact=사업 영향 분석, history=개정 이력 조회
      law_names:
        type: string
        description: '감시할 법령명 쉼표 구분 (예: 저작권법,개인정보보호법)'
      days:
        type: integer
        description: 최근 N일 이내 변경사항 (기본값 30)
    required:
    - action

- tool_id: regulation_radar
  name: Regulation Radar
  name_ko: 규제 동향 레이더
  description: 국내외 규제 동향 실시간 모니터링 및 사업 영향 분석 — OECD RIA 방법론 기반, 산업별 규제 스캔, 국가별 비교, 시행 일정표
  parameters:
    type: object
    properties:
      action:
        type: string
        enum:
        - scan
        - impact
        - timeline
        - compare
        description: scan=규제동향스캔, impact=사업영향분석, timeline=시행일정표, compare=국가별비교
      industry:
        type: string
        description: '산업/기술 분야 (예: AI, 핀테크, 이커머스, 플랫폼, 제조, SaaS)'
      name:
        type: string
        description: '관심 분야명 (예: 개인정보보호, 암호자산, ESG)'
      regulation:
        type: string
        description: 규제명 또는 규제 설명 (impact 사용 시 필수)
      business_description:
        type: string
        description: 사업 설명 (impact 사용 시 필수)
      regulation_topic:
        type: string
        description: '규제 주제 (compare 사용 시 필수, 예: AI 규제, 개인정보보호)'
      countries:
        type: string
        description: '비교 국가 쉼표 구분 (compare 사용 시, 기본값: 한국,미국,EU)'
    required:
    - action

- tool_id: dispute_simulator
  name: Dispute Simulator
  name_ko: 법적 분쟁 시뮬레이터
  description: 법적 분쟁 시나리오 시뮬레이션 및 결과 예측 — 게임이론(Nash), 의사결정트리(Raiffa), 비용 추정, 최적 대응 전략
  parameters:
    type: object
    properties:
      action:
        type: string
        enum:
        - simulate
        - outcome
        - strategy
        - cost
        description: simulate=시나리오시뮬레이션, outcome=결과예측, strategy=전략수립, cost=비용추정
      dispute_description:
        type: string
        description: 분쟁 상황 설명 (필수)
