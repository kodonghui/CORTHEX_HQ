  - tool_id: "kipris"
    name: "KIPRIS Patent/Trademark Search"
    name_ko: "특허/상표 검색"
    description: "KIPRIS Plus API로 특허, 상표, 디자인 검색 및 분석"
    model_name: "gpt-5-mini"

  - tool_id: "law_search"
    name: "Law/Precedent Search"
    name_ko: "법령/판례 검색"
    description: "국가법령정보센터 API로 법령 조문 및 판례 검색"
    model_name: "gpt-5-mini"

  # ─── CTO 기술개발처 도구 ───

  - tool_id: "github_tool"
    name: "GitHub API"
    name_ko: "GitHub"
    description: "GitHub REST API로 이슈, PR, 커밋 이력, 저장소 통계 조회"
    model_name: "gpt-5-mini"

  - tool_id: "code_quality"
    name: "Code Quality Check"
    name_ko: "코드 품질 검사"
    description: "bandit(보안), ruff(린팅), pytest(테스트)로 코드 품질 종합 검사"
    model_name: "gpt-5-mini"

  # ─── CPO 출판기록처 도구 ───

  - tool_id: "notion_api"
    name: "Notion Integration"
    name_ko: "노션 연동"
    description: "Notion API로 페이지 생성/수정, 데이터베이스 쿼리, 마크다운 자동 변환"
    model_name: "gpt-5-mini"

  - tool_id: "doc_converter"
    name: "Document Converter"
    name_ko: "문서 변환"
    description: "pandoc으로 마크다운을 PDF, DOCX, ePub(전자책)으로 변환"
    model_name: "gpt-5-mini"

