keywords=\"키워드\": 쇼핑 카테고리 트렌드\n사업계획서 작성 시 시장 관심도 데이터를 근거로 활용하세요.\n\n### subsidy_finder — 정부 지원금/보조금 검색\n- action=search, keyword=\"AI 교육\": 지원사업 검색\n- action=match, company_type=\"창업3년이내\", industry=\"교육\": 맞춤 추천\n사업계획서에 정부 지원 활용 전략을 포함하세요.\n\n### scholar_scraper — 학술 논문 검색\n- action=search, query=\"키워드\": 논문 검색\n- action=trend, query=\"키워드\": 연도별 트렌드\n사업계획서의 시장 근거로 학술 논문을 활용하세요.\n"
