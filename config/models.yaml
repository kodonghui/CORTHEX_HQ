# ===========================================
# CORTHEX HQ - Model Registry (모델 설정)
# ===========================================
# 사용 가능한 AI 모델과 비용을 관리합니다.

providers:
  openai:
    api_key_env: "OPENAI_API_KEY"
    models:
      # ── GPT-5 시리즈 ──
      - name: "gpt-5-mini"
        cost_per_1m_input: 0.25
        cost_per_1m_output: 2.00
        max_tokens: 16384
        tier: "worker"
        reasoning_levels: ["low", "medium", "high"]

      - name: "gpt-5"
        cost_per_1m_input: 1.25
        cost_per_1m_output: 10.00
        max_tokens: 32768
        tier: "manager"
        reasoning_levels: ["none", "low", "medium", "high"]

      # ── GPT-5.1 시리즈 ──
      - name: "gpt-5.1"
        cost_per_1m_input: 1.25
        cost_per_1m_output: 10.00
        max_tokens: 32768
        tier: "manager"
        reasoning_levels: ["none", "low", "medium", "high"]

      # ── GPT-5.2 시리즈 (최신) ──
      - name: "gpt-5.2"
        cost_per_1m_input: 1.75
        cost_per_1m_output: 14.00
        max_tokens: 32768
        tier: "manager"
        reasoning_levels: ["none", "low", "medium", "high", "xhigh"]

      - name: "gpt-5.2-pro"
        cost_per_1m_input: 21.00
        cost_per_1m_output: 168.00
        max_tokens: 32768
        tier: "executive"
        reasoning_levels: ["medium", "high", "xhigh"]

  anthropic:
    api_key_env: "ANTHROPIC_API_KEY"
    models:
      # ── Claude 4.6 (최신) ──
      - name: "claude-opus-4-6"
        cost_per_1m_input: 5.00
        cost_per_1m_output: 25.00
        max_tokens: 16384
        tier: "executive"
        reasoning_levels: ["low", "medium", "high"]

      # ── Claude 4.6 (최신) ──
      - name: "claude-sonnet-4-6"
        cost_per_1m_input: 3.00
        cost_per_1m_output: 15.00
        max_tokens: 8192
        tier: "manager"
        reasoning_levels: ["low", "medium", "high"]

      - name: "claude-haiku-4-5-20251001"
        cost_per_1m_input: 0.80
        cost_per_1m_output: 4.00
        max_tokens: 8192
        tier: "specialist"
        reasoning_levels: []

  google:
    api_key_env: "GOOGLE_API_KEY"
    models:
      # ── Gemini 3.0 시리즈 (최신) ──
      # thinking_level 파라미터 사용 (low, high만 지원)
      - name: "gemini-3-pro-preview"
        cost_per_1m_input: 2.50
        cost_per_1m_output: 15.00
        max_tokens: 65536
        tier: "executive"
        reasoning_levels: ["low", "high"]

      # ── Gemini 2.5 시리즈 ──
      # thinking_budget 파라미터 사용 (토큰 수로 조절)
      # 2.5 Pro: 최소 128 토큰, 끌 수 없음
      - name: "gemini-2.5-pro"
        cost_per_1m_input: 1.25
        cost_per_1m_output: 10.00
        max_tokens: 65536
        tier: "manager"
        reasoning_levels: ["low", "medium", "high"]

      # 2.5 Flash: 0~24576 토큰, 끌 수 있음 (budget=0)
      - name: "gemini-2.5-flash"
        cost_per_1m_input: 0.15
        cost_per_1m_output: 0.60
        max_tokens: 65536
        tier: "specialist"
        reasoning_levels: ["none", "low", "medium", "high"]
