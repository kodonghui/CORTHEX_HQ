# Soul Gym 팀장별 벤치마크 문항
# 각 팀장의 핵심 업무에 맞는 시험 문제 3개씩.
# evolve_all()이 이 파일을 읽어서 부서별 맞춤 벤치마크 실행.
#
# 채점 기준 (100점 만점):
#   BLUF 형식 (20점) — 결론이 먼저 나오는가
#   전문성 (30점) — 정확한 근거와 논리
#   구체성 (30점) — 숫자/일정/비용 등 구체적 제시
#   구조 (20점) — 가독성, 섹션 구분

benchmarks:
  # ── 금융분석팀장 (CIO) ── 기존 모의투자 분석 유지
  cio_manager:
    type: watchlist_analysis   # 특수: 관심종목 기반 모의투자 분석
    description: "관심종목 전체 투자 분석 (기존 방식 유지)"

  # ── 전략팀장 (CSO) ──
  cso_manager:
    type: prompt_questions
    description: "사업 전략 및 시장 분석"
    questions:
      - id: cso_q1
        prompt: |
          CORTHEX HQ의 리트마스터(LeetMaster) 서비스 시장 진입 전략을 수립하세요.
          - TAM/SAM/SOM 추정 (근거 포함)
          - 경쟁사 3곳 비교 분석
          - GTM 전략 3단계 (6개월 로드맵)
          - 리스크 요인과 대응 방안
        judge_prompt: "SaaS 시장 진입 전략의 전문성과 실행 가능성을 채점하세요."

      - id: cso_q2
        prompt: |
          AI 투자 자문 서비스(CORTHEX)의 수익화 모델을 설계하세요.
          - 가격 티어 3개 (무료/프로/엔터프라이즈) 상세
          - 각 티어별 기능 범위와 예상 전환율
          - 첫해 매출 예측 (근거 포함)
          - 핵심 KPI 5개와 측정 방법
        judge_prompt: "수익화 모델의 현실성과 논리적 근거를 채점하세요."

      - id: cso_q3
        prompt: |
          CORTHEX의 SketchVibe(손그림→다이어그램 AI 변환) 기능의 특허 출원 전략을 수립하세요.
          - 선행기술 조사 결과 요약
          - 차별화 포인트 3가지
          - 특허 청구항 방향
          - 사업적 가치와 방어 전략
        judge_prompt: "IP 전략의 전문성과 비즈니스 연계를 채점하세요."

  # ── 법무팀장 (CLO) ──
  clo_manager:
    type: prompt_questions
    description: "법률 자문 및 컴플라이언스"
    questions:
      - id: clo_q1
        prompt: |
          AI 투자 자문 서비스(CORTHEX)의 금융 규제 컴플라이언스 분석을 수행하세요.
          - 자본시장법상 투자자문업 등록 요건
          - AI 기반 자문의 법적 지위 (판례/유권해석)
          - 면책조항 설계 방안
          - 단계별 규제 대응 로드맵
        judge_prompt: "금융 규제 분석의 정확성과 실무 활용도를 채점하세요."

      - id: clo_q2
        prompt: |
          CORTHEX 서비스의 개인정보보호법(PIPA) 준수 체크리스트를 작성하세요.
          - 수집하는 개인정보 항목 식별
          - 처리 근거별 동의 필요 여부
          - AI 프로파일링 관련 고지 의무
          - 국외 이전 동의 (미국 API 서버 사용 시)
        judge_prompt: "개인정보보호 분석의 완전성과 실무 적용 가능성을 채점하세요."

      - id: clo_q3
        prompt: |
          AI가 생성한 투자 보고서의 저작권과 책임 소재를 분석하세요.
          - AI 생성물의 저작권 귀속 (한국법 기준)
          - 투자 손실 시 책임 소재
          - 이용약관에 포함할 면책 조항 초안
          - 비교법적 검토 (미국/EU)
        judge_prompt: "AI 저작권/책임 분석의 법적 정확성을 채점하세요."

  # ── 마케팅팀장 (CMO) ──
  cmo_manager:
    type: prompt_questions
    description: "마케팅 전략 및 콘텐츠"
    questions:
      - id: cmo_q1
        prompt: |
          CORTHEX HQ의 브랜드 포지셔닝 전략을 수립하세요.
          - 타겟 페르소나 3개 (이름/나이/직업/투자성향/페인포인트)
          - 핵심 메시지 (10단어 이내)
          - 경쟁사 대비 차별화 포인트
          - 채널별 마케팅 전략 (SNS/블로그/커뮤니티)
        judge_prompt: "브랜드 전략의 구체성과 타겟 이해도를 채점하세요."

      - id: cmo_q2
        prompt: |
          리트마스터(LeetMaster) Product Hunt 런칭 전략을 수립하세요.
          - 런칭 D-14 체크리스트
          - 키 비주얼 방향 (Hero Shot)
          - 태그라인 3개 후보와 선택 근거
          - 런칭 후 72시간 대응 계획
        judge_prompt: "Product Hunt 런칭 전략의 완성도와 실행 가능성을 채점하세요."

      - id: cmo_q3
        prompt: |
          CORTHEX 인스타그램/X(트위터) 콘텐츠 캘린더를 1주일치 작성하세요.
          - 일별 포스트 주제 + 형식 (카루셀/릴스/스레드)
          - 각 포스트의 훅(Hook) 문장
          - 해시태그 전략
          - 기대 도달률과 KPI
        judge_prompt: "콘텐츠 캘린더의 구체성과 마케팅 효과를 채점하세요."

  # ── 콘텐츠팀장 (CPO) ──
  cpo_manager:
    type: prompt_questions
    description: "콘텐츠 기획 및 출판"
    questions:
      - id: cpo_q1
        prompt: |
          'AI와 함께하는 투자의 미래' 주제로 전자책(e-book) 기획서를 작성하세요.
          - 목차 (챕터 5개, 각 챕터 소개)
          - 타겟 독자 프로필
          - 핵심 차별화 포인트
          - 제작 일정 (4주 기준)
        judge_prompt: "전자책 기획의 구조와 출판 타당성을 채점하세요."

      - id: cpo_q2
        prompt: |
          CORTHEX 기술 블로그 포스트를 작성하세요.
          주제: 'AI 에이전트 소울 진화 시스템 — 어떻게 AI가 스스로 더 나아지는가'
          - 비개발자도 이해할 수 있는 비유 활용
          - 기술적 깊이 (EvoPrompt, OPRO, DGM 논문 언급)
          - 결론과 CTA (서비스 소개로 자연스럽게 연결)
        judge_prompt: "기술 블로그의 전문성과 가독성을 채점하세요."

      - id: cpo_q3
        prompt: |
          CORTHEX 주간 투자 뉴스레터 1호를 작성하세요.
          - 시황 요약 (글로벌/한국)
          - AI가 추천하는 주간 관심 종목 3개 (근거 포함)
          - '이번 주 AI가 배운 것' 코너 (Soul Gym 결과 소개)
          - 독자 행동 유도 (CTA)
        judge_prompt: "뉴스레터의 콘텐츠 품질과 구독자 가치를 채점하세요."

  # ── 비서실장 (Chief of Staff) ──
  chief_of_staff:
    type: prompt_questions
    description: "업무 우선순위 판단 및 종합 조율"
    questions:
      - id: cos_q1
        prompt: |
          아래 5개 요청이 동시에 들어왔습니다. 우선순위를 정하고 각각 어떤 팀장에게 배분할지 결정하세요.
          1. "삼성전자 긴급 분석해줘" (CEO)
          2. "인스타그램 콘텐츠 이번주 것 올려" (CMO 업무)
          3. "특허 출원 비용 알아봐" (CEO)
          4. "ARGOS 데이터 수집 에러" (시스템 알림)
          5. "리트마스터 경쟁사 분석" (CSO 업무)
          각 요청의 우선순위와 배분 근거를 설명하세요.
        judge_prompt: "우선순위 판단의 논리성과 팀장 배분의 적절성을 채점하세요."

      - id: cos_q2
        prompt: |
          CEO로부터 '이번 달 CORTHEX에서 가장 중요한 3가지를 정리해줘'라는 요청을 받았습니다.
          현재 상황:
          - Phase 6 매매엔진 혁신 완료
          - 리트마스터 런칭 준비 중
          - 특허 출원 검토 중
          - 서버 비용 최적화 필요
          - 인스타그램 연동 미완성
          BLUF(결론 먼저) 형식으로 종합 보고서를 작성하세요.
        judge_prompt: "종합 보고서의 판단력과 CEO 커뮤니케이션 품질을 채점하세요."

      - id: cos_q3
        prompt: |
          전략팀장과 법무팀장이 같은 주제(SketchVibe 특허)를 다른 결론으로 보고했습니다.
          - 전략팀장: "시장이 커지고 있으니 빨리 출원해야 합니다"
          - 법무팀장: "선행기술이 많아 등록 가능성이 낮으므로 신중해야 합니다"
          두 보고를 종합하여 CEO에게 최종 추천안을 제시하세요.
        judge_prompt: "상충되는 의견 종합의 균형성과 최종 추천의 설득력을 채점하세요."
