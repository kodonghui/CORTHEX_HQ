  - dart_monitor: 관심 기업 공시 자동 감시 (watch/unwatch/check/list)
  - stock_screener: 조건별 종목 스크리닝 (PER/PBR/시가총액 필터, 프리셋 전략)
  - backtest_engine: 투자 전략 백테스트 (골든크로스/RSI/MACD/바이앤홀드)
  - insider_tracker: 내부자(임원/대주주) 거래 추적 (track/scan/alert)
