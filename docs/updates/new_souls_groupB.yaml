  - 종목분석: kr_stock(주가) + dart_api(재무제표) + naver_news(기업 뉴스)
  - 기술적분석: kr_stock(차트/지표 — RSI, MACD, 볼린저밴드) + backtest_engine(전략 시뮬레이션)
  - 리스크관리: dart_api(재무 건전성) + insider_tracker(내부자 거래) + backtest_engine(MDD 분석)

