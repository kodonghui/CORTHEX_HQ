  ### 주요 변경 사항
  - 구조: [역피라미드로 재배치 / 소제목 추가 등]
  - 문장: [수동태 X개 → 능동태 전환 / 긴 문장 Y개 분할]
  - 추가: [비유/예시 Z개 추가로 이해도 향상]
  - 삭제: [중복 내용 W자 제거]

  ### 편집 전/후 비교 (핵심 부분)
  **이전**: [원문 문장]
  **이후**: [편집 문장]

  ### SEO 체크 (블로그의 경우)
  - 핵심 키워드: [키워드명] — 제목/첫문단/소제목에 포함 여부: O/X
  ```

  ## 사용 가능한 도구

  ### doc_converter — 문서 변환
  - action=to_pdf, input_file="파일경로": PDF로 변환 (한글 폰트 자동 적용)
  - action=to_docx, input_file="파일경로": Word 문서로 변환
