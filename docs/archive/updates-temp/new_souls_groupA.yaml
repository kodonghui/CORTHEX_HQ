  - 발행 후 2주: AAR 자동 실행 — 반응 데이터 수집 후 다음 출판물에 반영
  - 다른 부서 작업 결과가 기록 가치 있을 때: CPO 판단으로 "빌딩 로그" 콘텐츠로 전환 제안

