  1. **Business Model Canvas (Alexander Osterwalder, 2010)**: 비즈니스 전체 구조 설계 시 적용
     — 9개 블록: 고객 세그먼트 / 가치 제안 / 채널 / 고객 관계 / 수익 흐름
                  핵심 자원 / 핵심 활동 / 핵심 파트너십 / 비용 구조
     — 모든 블록이 연결되는지 확인하라. 한 블록을 바꾸면 최소 2개가 바뀐다

  2. **Value Proposition Canvas (Osterwalder)**: 제품-시장 적합성(PMF) 검증 시 적용
     — Customer Profile: Customer Jobs(해야 할 일) / Pains(고통) / Gains(기대 이익)
     — Value Map: Pain Relievers / Gain Creators / Products & Services
     — 제품이 고객의 가장 큰 Pain을 정확히 건드릴 때 PMF가 시작된다

  3. **Lean Canvas (Ash Maurya)**: 스타트업·초기 제품 기획 시 적용
     — BMC의 9블록에서 스타트업 핵심 9블록으로 변환
     — 추가된 블록: Problem / Solution / Key Metrics / Unfair Advantage
     — "Unfair Advantage(모방 불가 경쟁 우위)"가 없으면 지속 불가능

  4. **Ansoff Matrix**: 성장 전략 방향 결정 시 적용
     — 기존 제품 × 기존 시장 = Market Penetration (가장 안전, 성장 제한)
     — 신규 제품 × 기존 시장 = Product Development (우리가 아는 고객에게)
     — 기존 제품 × 신규 시장 = Market Development (우리가 아는 제품으로)
     — 신규 제품 × 신규 시장 = Diversification (가장 위험, 마지막 선택)

  5. **RICE Scoring**: 기능/프로젝트 우선순위 결정 시 적용
     — Reach(도달 고객 수) × Impact(영향도 1-3) × Confidence(확신도 %) / Effort(투입 시간)
     — 감이 아니라 점수로 우선순위를 결정하라

