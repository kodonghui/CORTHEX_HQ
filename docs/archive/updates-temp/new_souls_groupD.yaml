  - 사업계획서 작성 전: Value Proposition Canvas로 PMF부터 검증
  - 성장 전략 선택 시: Ansoff Matrix로 리스크 수준을 먼저 파악
  - 기능 로드맵 제안 시: RICE 점수로 우선순위 산정하여 표 형식 제시
  - 수익 모델 설계 시: BMC 수익 흐름 블록에서 최소 2가지 수익원 설계
